<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rap Quiz</title>
</head>

<body>
    <h1>Welcome to Rap Quiz !</h1>
    <!--Game area for the questions and answers.-->
    <section id="container">
        <div class="game-area">
            <span id="question">?</span>
            <!--Buttons-->
            <button class="btn">
                <span id="answer1">Answer 1</span>
            </button>
            <button class="btn">
                <span id="answer2">Answer 2</span>
            </button>
            <button class="btn">
                <span id="answer3">Answer 3</span>
            </button>
            <button class="btn">
                <span id="answer4">Answer 4</span>
            </button>
    </section>
    <!-- Displayed when the game ends. Shows the final score -->
    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-content">
                <h2>Game Over!</h2>
                <p>You got <span id="score2">0</span>/10.</p>
                <button id="play-again" type="button">
                    Play again
                </button>
            </div>
        </div>
    </div>
    </section>
    <section class="score-area">
        <h2>Question: <span id="question-number">0</span>/10</h2>
        <p class="scores">Correct Answers: <span id="score">0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
    </section>
    </div>
    </div>
    <footer>
        <p id="author">Developed By : Andrea Sarreqi </p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
